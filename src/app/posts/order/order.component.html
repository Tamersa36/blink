<app-header></app-header>
<h1 mat-dialog-title>Self Ordering Menu</h1>
<div mat-dialog-content>
  <section class="example-section" [formGroup]="order">
    <h4>Select your order:</h4>
    <p><mat-checkbox formControlName="salad">Salad</mat-checkbox></p>
    <p>
      <mat-checkbox formControlName="starter">Starter</mat-checkbox>
    </p>
    <p><mat-checkbox formControlName="mainCourse">Main Course</mat-checkbox></p>
    <p><mat-checkbox formControlName="desert">Desert</mat-checkbox></p>
    <p><mat-checkbox formControlName="drink">Drink</mat-checkbox></p>
  </section>
  <!-- <section class="example-section" [formGroup]="order">
    <h4>You chose:</h4>
    {{ order.value | json }}
  </section> -->
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeMe()">Close</button>
  <button
    mat-raised-button
    class="primary"
    (click)="onSelfOrdering()"
    cdkFocusInitial
  >
    Order
  </button>
</div>
