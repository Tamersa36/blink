<mat-divider></mat-divider>
<mat-card>
  <p>{{tableId}}</p>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <button (click)="onCallWaiter()"  mat-raised-button color="primary">Call Waiter</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="onNeedWater()" mat-raised-button color="primary">Need Water</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary">Ask For Menu</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary">Send Bill</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
